<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet" type="text/css"> 
  <title></title>
</head>

<body>
  <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
  <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" class="survey-form">
    <label id="name-label" class="label">Name
      <input type="name" name="name" id="name" class="input" placeholder="Enter your name" required>
    </label>
    <label id="email-label" class="label">Email
      <input type="email" name="email" id="email" class="input" placeholder="Enter your Email" required></label>
    <label id="number-label" class="label">Age<span class="clarification">(optional)</span>
      <input type="number" name="age" id="number" min="1" max="117" class="input" placeholder="Age"></label>
    <label class="label">Which option best describes your current role?
      <input type="role" name="role" id="role" class="input" placeholder="Select current role"></label>
    <fieldset class="fieldset">
      <legend class="legend">Would you recommend freeCodeCamp to a friend?
      </legend>
      <label><input name="would-recommend" type="radio" value="definitely" checked>Definitely</label>
      <label><input name="would-recommend" type="radio" value="maybe">Maybe</label>
      <label><input name="would-recommend" type="radio" value="not-sure">Not sure</label>
    </fieldset>
    <label class="label">What is your favorite feature of freeCodeCamp?<select id="dropdown" name="dropdown" class="input">
        <option disabled selected name="select" value="">Select an option</option>
        <option name="select" value="challenges">Challenges</option>
        <option name="select" value="projects">Projects</option>
        <option name="select" value="community">Community</option>
        <option name="select" value="openSource">Open Source</option>
      </select></label>
    <fieldset class="fieldset">
      <legend class="legend">What would you like to see improved?<span class="clarification">(Check all that apply)</span>
      </legend>
      <label><input value="front" type="checkbox" name="personality">Front-end Projects</label>
      <label><input value="back" type="checkbox" name="personality">Back-end Projects</label>
      <label><input value="visualization" type="checkbox" name="personality">Data Visualization</label>
      <label><input value="challenges" type="checkbox" name="personality">Challenges</label>
      <label><input value="source-community" type="checkbox" name="personality">Open Source Community</label>
      <label><input value="help-rooms" type="checkbox" name="personality">Gitter help rooms</label>
      <label><input value="videos" type="checkbox" name="personality">Videos</label>
      <label><input value="meetups" type="checkbox" name="personality">City Meetups</label>
      <label><input value="wiki" type="checkbox" name="personality">Wiki</label>
      <label><input value="forum" type="checkbox" name="personality">Forum</label>
      <label><input value="additional-courses" type="checkbox" name="personality">Additional Courses</label>
    </fieldset>
    <label class="label">Any comments or suggestions?
      <textarea class="comment" name="comment" placeholder="Enter your comment here..."></textarea>
    </label>
    <button id="submit" class="submit">Submit</button>
  </form>
</body>
